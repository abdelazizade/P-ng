<button class="btn">
  <a [routerLink]="'/payment'">To Cart Details</a>
</button>

<div
  class="container pb-5 mt-n2 mt-md-n3"
  style="position: relative; left: 100px"
>
  <div class="row">
    <div class="col-xl-8 col-m d-8">
      <!-- Item-->
      <div
        *ngFor="let product of productList"
        class="d-sm-flex justify-content-between my-4 pb-4 border-bottom mt-4"
      >
        <div class="media d-block d-sm-flex text-center text-sm-left">
          <div class="cart-item-thumb mx-auto mr-sm-4" href="">
            <img
              [src]="product.image"
              alt="Product"
              class="zoom"
              style="object-fit: contain"
            />
          </div>
          <div class="media-body pt-3">
            <h3
              class="product-card-title font-weight-semibold border-0 pb-0 mx-5"
            >
              {{ product.name }}
            </h3>
            <div class="font-size-sm">
              <span class="text-muted mr-2">Type:</span>{{ product.type }}
            </div>
            <!-- <div class="font-size-sm">
              <span class="text-muted mr-2">Color:</span>{{ product.color }}
            </div> -->
            <div class="font-size-lg text-primary pt-2">
              ${{ product.price }}
            </div>
          </div>
        </div>
        <div
          class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left"
          style="max-width: 10rem"
        >
          <button
            (click)="addToCart(product)"
            type="button"
            class="btn btn-info mt-3"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar-->
  </div>
</div>
